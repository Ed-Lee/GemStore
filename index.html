<!DOCTYPE html>
<html ng-app="gemStore">
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="gemStore.css"/>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body class="list-group" ng-controller="StoreController as store">
<header>
    <h1 class="text-center">Flatlander Crafted Gems</h1>

    <h2 class="text-center">- an Angular store -</h2>
</header>
<div class="list-group-item" ng-repeat="product in store.products">
    <h3>
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
    </h3>
    <section ng-show="product.images.length">
        <div class="img-wrap">
            <img ng-src="{{product.images[0]}}"/>
        </div>
        <ul class="img-thumbnails clearfix">
            <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                <img ng-src="{{image}}"/>
            </li>
        </ul>
    </section>

    <section class="tab" ng-controller="TabController as tabCtrl">
        <ul class="nav nav-pills">
            <li>
                <a href ng-click="tabCtrl.setTab(1)">Description</a></li>
            <li>
                <a href ng-click="tabCtrl.setTab(2)">Specs</a></li>
            <li>
                <a href ng-click="tabCtrl.setTab(3)">Reviews</a></li>
        </ul>
        <div>
            <h4>Description</h4>
            <blockquote></blockquote>
        </div>
        <div>
            <h4>Specs</h4>
            <blockquote>Shine:</blockquote>
        </div>
        <div>
            <h4>Reviews</h4>
            <blockquote></blockquote>
        </div>
    </section>
</div>
</body>
</html>
